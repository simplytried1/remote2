<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>User Login | Re-Encryption</title>
<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:#f4f6f8;
  color:#222;
}
/* Header */
header{
  background:#ffffff;
  padding:15px 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
header h1{
  margin:0;
  font-size:26px;
  color:#c0392b;
  font-weight:600;
}
nav a{
  margin-left:25px;
  text-decoration:none;
  color:#333;
  font-weight:500;
}
nav a:hover{color:#c0392b}

/* Hero section */
.hero{
  position:relative;
  height:520px;
  width:90%;
  margin:30px auto;
  background:linear-gradient(rgba(24, 45, 94, 0.85), rgba(9, 25, 61, 0.85)),
             url('https://images.unsplash.com/photo-1535223289827-42f1e9919769') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  border-radius:12px;
}

.hero h2{
  font-size:40px;
  max-width:900px;
  line-height:1.3;
  font-weight:600;
}

/* Login section */
.login-section{
  max-width:1100px;
  margin:50px auto;
  background:#fff;
  padding:40px;
  border-radius:10px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

.login-image img{
  width:100%;
}

.login-box h3{
  text-align:center;
  margin-bottom:30px;
  font-weight:500;
  letter-spacing:1px;
}

.login-box label{
  display:block;
  margin-bottom:6px;
}

.login-box input{
  width:100%;
  padding:10px;
  margin-bottom:18px;
  border:1px solid #ccc;
  border-radius:5px;
}

.btn-group{
  display:flex;
  gap:15px;
}

.btn-login{
  background:#27ae60;
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:5px;
  cursor:pointer;
}

.btn-register{
  background:#2980b9;
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:5px;
  cursor:pointer;
}

footer{
  background:#0c1a3a;
  color:#fff;
  text-align:center;
  padding:18px;
  margin-top:40px;
}

@media(max-width:800px){
  .login-section{
    grid-template-columns:1fr;
  }
}



.nav-link {
  padding: 10px 15px;
  text-decoration: none;
  color: black;
}

.nav-link.active {
  color: white;
  background-color: #007bff; /* blue */
  border-radius: 5px;
}
</style>
</head>
<body>

<header>
  <h1>Re-Encryption</h1>
    <nav>
  <a href="homepage.html" class="nav-link">Home</a>
  <a href="dataowner.html" class="nav-link">Data Owner</a>
  <a href="datauser.html" class="nav-link">Data User</a>
  <a href="talogin.html" class="nav-link">Trusted Authority</a>
  <a href="proxy.html" class="nav-link">Proxy Server</a>
  <a href="csp.html" class="nav-link">CSP</a>
</nav>
</header>

<section class="hero">
  <h2>A Proxy Re-Encryption Approach to Secure Data<br/>
    Sharing in the Internet of Things Based on Blockchain</h2>
</section>

<section class="login-section">

  <div class="login-image">
    <img src="https://www.bing.com/th/id/OIP.1MIcES25DXblkeEq5iNHkAHaHa?w=193&h=193&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2" alt="User Login">
  </div>

  <div class="login-box">
    <center><h2>Data Owner Login</h2></center>

    <label>Email :</label>
    <input type="text" id="email" placeholder="Enter Email">

    <label>Private Key :</label>
    <input type="text" id="privateKey" placeholder="Enter Your Private Key">

    <label>Password :</label>
    <input type="password" id="password" placeholder="Enter Password">

    <div class="btn-group">
      <button class="btn-login" onclick="login()">Login</button>
      <button class="btn-register" onclick="window.location.href='dataowner/register.html'">Register</button>
    </div>
  </div>
</section>

<footer>
  Â© 2026 Re-Encryption Project | All Rights Reserved
</footer>

<script>
function login(){
  const email = document.getElementById("email").value.trim();
  const privateKey = document.getElementById("privateKey").value.trim();
  const password = document.getElementById("password").value;

  // Check for empty fields
  if(!email || !privateKey || !password){
    alert("Please fill in all required fields!");
    return;
  }

  // Get registered user from localStorage
  const user = JSON.parse(localStorage.getItem("user"));

  if(!user){
     window.location.href = "dataowner.html";
    //alert("No registered user found. Please register first.");
    return;
  }

  // Check credentials
  if(email === user.email && privateKey === user.privateKey && password === user.password){
    alert("Login Successful!");
                                   // redirect after success
  } else {
    alert("Invalid credentials! Please try again.");
  }
}
</script>
<script>
  const currentPage = window.location.pathname.split("/").pop();
  const links = document.querySelectorAll(".nav-link");

  links.forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    }
  });
</script>
</body>
</html>
