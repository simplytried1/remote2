    *{box-sizing:border-box}
body{
  margin:0;

  background:#f4f6f8;
  color:#222;
}
/* Header */
header{
  background:#ffffff;
  padding:15px 40px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
}
header h1{
  margin:0;
  font-size:26px;
  color:#c0392b;
  font-weight:600;
}
nav a{
  margin-left:25px;
  text-decoration:none;
  color:#333;
  font-weight:500;
}
nav a:hover{color:#c0392b}

/* Hero section */
.hero{
  position:relative;
  height:520px;
  width:90%;
  margin:30px auto;
  background:linear-gradient(rgba(24, 45, 94, 0.85), rgba(9, 25, 61, 0.85)),
             url('https://images.unsplash.com/photo-1535223289827-42f1e9919769') center/cover no-repeat;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  color:#fff;
  border-radius:12px;
}
.tahpimg{
    position:relative;
    height:520px;
  width:90%;
   margin:30px auto;
   display:flex;
   
}
.hero h2{
  font-size:40px;
  max-width:900px;
  line-height:1.3;
  font-weight:600;
}

/* Login section */
.login-section{
  max-width:1100px;
  margin:50px auto;
  background:#fff;
  padding:40px;
  border-radius:10px;
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
  align-items:center;
}

.login-image img{
  width:100%;
}

.login-box h3{
  text-align:center;
  margin-bottom:30px;
  font-weight:500;
  letter-spacing:1px;
}

.login-box label{
  display:block;
  margin-bottom:6px;
}

.login-box input{
  width:100%;
  padding:10px;
  margin-bottom:18px;
  border:1px solid #ccc;
  border-radius:5px;
}

.btn-group{
  display:flex;
  gap:15px;
}

.btn-login{
  background:#27ae60;
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:5px;
  cursor:pointer;
}

.btn-register{
  background:#2980b9;
  border:none;
  color:#fff;
  padding:10px 20px;
  border-radius:5px;
  cursor:pointer;
}

footer{
  background:#0c1a3a;
  color:#fff;
  text-align:center;
  padding:18px;
  margin-top:40px;
}

@media(max-width:800px){
  .login-section{
    grid-template-columns:1fr;
  }
}

    .nav-link {
  padding: 10px 15px;
  text-decoration: none;

.nav-link.active {
